<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <title>gussing scissor rock paper game</title>
  </head>
  <body>
    <h1>SCISSOR ROCK PAPER GAME</h1>
    <h4>choose your bet VS. computer and hope you can win the game in 30 seconds! </h4>
    <div>
        <img src='/img/paper.GIF' alt="paper" width="150" height="160">
        <img src='/img/rock.GIF' alt="rock" width="150" height="160">
        <img src='/img/scissor.GIF' alt="scissor" width="150" height="160">
    </div>

    <div>
        Time remaining: <b><span id="time"></span></b> 
    </div>

    <div id="playerScore"></div>
    <div id="computerScore"></div>
    <div class="user">
        <button id="scissor">scissor</button>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="reset">reset score</button>
        <button id="iWin">cheat: I win</button>
        <button id="restart">restart</button>
    </div>

    <div id="showYourChoice"><img id="playerChoice" /></div>
    <div id="showComputerChoice"><img id="computerChoice" /></div>
    <div id="showResult"></div>
    <div id="winner"></div>
  </body>
</html>
